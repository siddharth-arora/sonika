{% extends "app1/cbv_app_base.html" %}
{% load widget_tweaks %}
{% block content %}
    <h2 class="display-2">Update School Information:</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form.visible_fields %}
            <div class="form-group">
                <label>{{field.label}}</label>
                {% render_field field class="form-control" placeholder=field.value %}
            </div>
        {% endfor %}
        <button 
            class="btn btn-primary"
            type="submit">
            Update
        </button>
    </form>
{% endblock %}
